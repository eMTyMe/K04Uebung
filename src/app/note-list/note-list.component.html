<div *ngIf="notes else loading">
  <div *ngFor="let note of notes">
    <mat-card class="card-wrapper" (click)="redirectToForm(note.id)">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{note.title+' ('+note.theme?.description+')'}}</mat-card-title>
          <mat-card-subtitle>Von: {{note.user?.username}}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <div>Erstellt: {{note.creationDate | date:'dd/MM/yy hh:mm:ss'}} Ge√§ndert:
          {{note.modificationDate ? (note.modificationDate | date:'dd/MM/yy hh:mm:ss')  : 'Nicht definiert'}}</div>
        <div>{{note.text}}</div>
      </mat-card-content>
    </mat-card>
  </div>
  <button mat-fab color="primary" class="button-position" (click)="redirectToForm('new')">
    <mat-icon>add</mat-icon>
  </button>
</div>

<ng-template #loading>
  <div>
    <p>Loading list....</p>
  </div>
</ng-template>
